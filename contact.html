<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact - My Professional Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/footer.css">
</head>
<body>

    <!-- Navbar placeholder for dynamic loading -->
    <div id="navbar-placeholder"></div>

    <!-- Spacer for navbar height to avoid overlap -->
    <div style="height: 60px;"></div>

    <!-- Contact & Survey Form Section -->
    <section class="contact-section py-5">
        <div class="container">
            <h1 class="text-center mb-5">Contact & Survey Form</h1>
            <form id="survey-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" maxlength="170" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" name="_replyto" maxlength="170" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message or Feedback (170 characters max)</label>
                    <textarea class="form-control" id="message" name="message" rows="3" maxlength="170" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="assets/js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/navbar.js"></script>
</body>
</html>

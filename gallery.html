<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/gallery.css">
</head>
<body>

<!-- Navbar placeholder -->
<div id="navbar-placeholder"></div>

<!-- Spacer for navbar height to avoid overlap -->
<div style="height: 60px;"></div>

<!-- Container for the introduction text above thumbnails -->
<div class="gallery-header">
    <h2>Explore Some of My Photos</h2>
    <p>Click on a thumbnail to view the image in full screen.</p>
</div>

<!-- Thumbnail Image Grid -->
<div class="thumbnail-grid">
    <div class="thumbnail">
        <img src="assets/images/FamilySunset.JPEG" alt="Family Sunset" onclick="openModal(this)">
    </div>
    <div class="thumbnail">
        <img src="assets/images/Fire_Headshot.JPEG" alt="Fire Headshot" onclick="openModal(this)">
    </div>
    <div class="thumbnail">
        <img src="assets/images/GNP_mnt.JPEG" alt="GNP Mountain" onclick="openModal(this)">
    </div>
    <div class="thumbnail">
        <img src="assets/images/Great_Northern.JPEG" alt="Great Northern" onclick="openModal(this)">
    </div>
    <div class="thumbnail">
        <img src="assets/images/Headshot.png" alt="Headshot" onclick="openModal(this)">
    </div>
    <div class="thumbnail">
        <img src="assets/images/Jumping_Ram.png" alt="Jumping Ram" onclick="openModal(this)">
    </div>
    <div class="thumbnail">
        <img src="assets/images/Khal_Art.JPEG" alt="Khal Art" onclick="openModal(this)">
    </div>
    <div class="thumbnail">
        <img src="assets/images/Landscape_Burn.JPEG" alt="Landscape Burn" onclick="openModal(this)">
    </div>
    <div class="thumbnail">
        <img src="assets/images/LFA.JPEG" alt="LFA" onclick="openModal(this)">
    </div>
    <div class="thumbnail">
        <img src="assets/images/Ls8_Map.png" alt="LS8 Map" onclick="openModal(this)">
    </div>
    <div class="thumbnail">
        <img src="assets/images/MtRosa_Gif.gif" alt="Mt Rosa GIF" onclick="openModal(this)">
    </div>
    <div class="thumbnail">
        <img src="assets/images/Muley_In_Velvet.JPEG" alt="Muley in Velvet" onclick="openModal(this)">
    </div>
    <div class="thumbnail">
        <img src="assets/images/Richatt.JPEG" alt="Richatt Structure" onclick="openModal(this)">
    </div>
    <div class="thumbnail">
        <img src="assets/images/Sietch.JPEG" alt="Sietch" onclick="openModal(this)">
    </div>
</div>

<!-- Modal for full-size image view -->
<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="expandedImg">
    <div id="imgtext" class="caption"></div>
</div>

<script src="assets/js/navbar.js"></script>
<script src="assets/js/gallery.js"></script>

</body>
</html>

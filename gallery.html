<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/gallery.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/footer.css">
</head>
<body>


<div id="navbar-placeholder"></div>

<div style="height: 60px;"></div>


<div class="gallery-header">
    <h2>Explore Some of My Photos</h2>
    <p>Click on a thumbnail to view the image in full screen.</p>
</div>

<div class="thumbnail-grid">
    <!-- images loading from xml -->
</div>


<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="expandedImg" alt="Expanded Image">
    <div id="imgtext" class="caption"></div>
</div>

<div id="footer-placeholder"></div>

<script src="assets/js/footer.js"></script>
<script src="assets/js/navbar.js"></script>
<script src="assets/js/gallery.js"></script>

</body>
</html>
